<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO e Identidade -->
    <meta name="description" content="Computeca - Catálogo de atividades educacionais de Computação alinhadas à BNCC.">
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- CSS Customizado (com cache busting) -->
    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Computeca</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Logo BNCC Computação" width="150" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/}"
                           th:classappend="${servletPath != null and servletPath == '/' ? 'active' : ''}"
                           th:attrappend="${servletPath != null and servletPath == '/' ? 'aria-current=page' : ''}">
                            Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/sobre}"
                           th:classappend="${servletPath != null and servletPath.startsWith('/sobre') ? 'active' : ''}"
                           th:attrappend="${servletPath != null and servletPath.startsWith('/sobre') ? 'aria-current=page' : ''}">
                            Sobre
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link"
                           th:href="@{/login}"
                           th:classappend="${servletPath != null and servletPath.startsWith('/login') ? 'active' : ''}"
                           th:attrappend="${servletPath != null and servletPath.startsWith('/login') ? 'aria-current=page' : ''}">
                            Login Administrativo
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:href="@{/admin}"
                           th:classappend="${servletPath != null and servletPath.startsWith('/admin') ? 'active' : ''}"
                           th:attrappend="${servletPath != null and servletPath.startsWith('/admin') ? 'aria-current=page' : ''}">
                            Área Administrativa
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link p-0">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo dinâmico -->
    <main layout:fragment="conteudo" class="mt-5 pt-4">
    </main>

    <!-- Rodapé -->
    <footer class="mt-4 text-center text-muted">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> - Computeca</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
