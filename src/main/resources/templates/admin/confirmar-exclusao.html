<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Confirmar Exclusão</title>
</head>
<body>
    <div layout:fragment="conteudo" class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 text-center" style="max-width: 500px; width: 100%;">
            <h2 class="mb-4">Confirmar Exclusão</h2>
            <p>Tem certeza de que deseja apagar a atividade **"<span th:text="${atividade.nome}"></span>"**?</p>
            <div class="d-flex justify-content-center mt-4">
                <a th:href="@{/admin}" class="btn btn-secondary me-3">Cancelar</a>
                <form th:action="@{/admin/apagar/{id}(id=${atividade.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Apagar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
