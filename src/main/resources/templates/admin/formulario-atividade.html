<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${atividade.id == null ? 'Cadastrar Nova Atividade' : 'Editar Atividade'}">Cadastrar/Editar Atividade</title>
</head>
<body>
<div layout:fragment="conteudo">
    <div class="container mt-4">
        <h2 class="mb-4" th:text="${atividade.id == null ? 'Cadastrar Nova Atividade' : 'Editar Atividade'}"></h2>

        <form th:action="${atividade.id == null} ? @{/admin/cadastro} : @{/admin/editar/{id}(id=${atividade.id})}"
              method="post" enctype="multipart/form-data">

            <input type="hidden" th:name="id" th:value="${atividade.id}">

            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" th:value="${atividade.nome}" class="form-control">
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="4" th:text="${atividade.descricao}"></textarea>
            </div>

            <!-- Categoria -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="">Selecione a Categoria</option>
                    <option th:each="categoria : ${T(com.computeca.bncc.model.Categoria).values()}"
                            th:value="${categoria}"
                            th:text="${#strings.replace(categoria.name(), '_', ' ')}"
                            th:selected="${atividade.categoria == categoria}">
                    </option>
                </select>
            </div>

            <!-- Etapa Educacional -->
            <div class="mb-3">
                <label for="etapaComoString" class="form-label">Etapa Educacional</label>
                <select id="etapaComoString" name="etapaComoString" class="form-select">
                    <option value="">Selecione a etapa educacional</option>
                    <option value="Educação Infantil" th:selected="${atividade.etapaComoString == 'Educação Infantil'}">Educação Infantil</option>
                    <option value="Ensino Fundamental I" th:selected="${atividade.etapaComoString == 'Ensino Fundamental I'}">Ensino Fundamental I</option>
                    <option value="Ensino Fundamental II" th:selected="${atividade.etapaComoString == 'Ensino Fundamental II'}">Ensino Fundamental II</option>
                    <option value="Ensino Médio" th:selected="${atividade.etapaComoString == 'Ensino Médio'}">Ensino Médio</option>
                </select>
            </div>

            <!-- Habilidades BNCC - SELECT MÚLTIPLO ESTILO DROPDOWN -->
            <div class="mb-3">
                <label for="habilidadesIds" class="form-label">Habilidades BNCC</label>
                <select id="habilidadesIds" name="habilidadesIds" class="form-select" multiple>
                    <option value="">Selecione as habilidades (use Ctrl para múltipla seleção)</option>
                    <th:block th:each="entry : ${habilidadesPorEtapa}">
                        <optgroup th:label="${entry.key}">
                            <option th:each="hab : ${entry.value}" 
                                    th:value="${hab.id}"
                                    th:text="${hab.codigoHabilidade} + ' - ' + ${hab.descricao}"
                                    th:selected="${atividade.habilidadesBncc != null && atividade.habilidadesBncc.contains(hab)}">
                            </option>
                        </optgroup>
                    </th:block>
                </select>
                <small class="form-text text-muted">Segure Ctrl (Cmd no Mac) para selecionar múltiplas habilidades</small>
            </div>

            <!-- Link -->
            <div class="mb-3">
                <label for="link" class="form-label">Link da Atividade</label>
                <input type="url" id="link" name="link" th:value="${atividade.link}" class="form-control">
            </div>

            <!-- Imagem -->
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do Banner</label>
                <input type="file" id="imagem" name="imagem" class="form-control">
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar Atividade</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
