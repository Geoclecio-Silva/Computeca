<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Cadastrar Atividade</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="container mt-4">
            <h2 class="mb-4" th:text="${atividade.id == null ? 'Cadastrar Nova Atividade' : 'Editar Atividade'}"></h2>
            <form th:action="${atividade.id == null} ? @{/admin/cadastro} : @{/admin/editar/{id}(id=${atividade.id})}"
                  th:object="${atividade}" method="post" enctype="multipart/form-data">
                
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="4"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" th:field="*{categoria}" class="form-select">
                        <option value="">Selecione a Categoria</option>
                        <option th:each="categoria : ${T(com.computeca.bncc.model.Categoria).values()}"
                                th:value="${categoria}"
                                th:text="${#strings.replace(categoria.name(), '_', ' ')}">
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="etapaEducacional" class="form-label">Etapa Educacional</label>
                    <select class="form-select" id="etapaEducacional" name="etapaEducacional">
                        <option value="">Selecione a etapa educacional</option>
                        <option value="Educação Infantil">Educação Infantil</option>
                        <option value="Ensino Fundamental I">Ensino Fundamental I</option>
                        <option value="Ensino Fundamental II">Ensino Fundamental II</option>
                        <option value="Ensino Médio">Ensino Médio</option>
                    </select>
                </div>
                
                <div class="mb-3">
    <label for="habilidades" class="form-label">Habilidades</label>
    <select class="form-control" id="habilidades" name="habilidades" multiple="multiple" style="width: 100%;">
        </select>
</div>
                
                <div class="mb-3">
                    <label for="link" class="form-label">Link da Atividade</label>
                    <input type="url" id="link" th:field="*{link}" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem do Banner</label>
                    <input type="file" id="imagem" name="imagem" class="form-control">
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/admin}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar Atividade</button>
                </div>
            </form>
        </div>
        </div>
</body>
</html>
